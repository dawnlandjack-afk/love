<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026年的我，写给最爱的你 ♡</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e8f4ff, #a0d8ef);
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .slideshow {
            max-width: 600px;
            width: 90%;
            text-align: center;
            overflow: hidden;
        }
        .slide {
            opacity: 0;
            animation: fade 24s infinite;
            position: relative;
        }
        .slide:nth-child(1) { animation-delay: 0s; }
        .slide:nth-child(2) { animation-delay: 4s; }
        .slide:nth-child(3) { animation-delay: 8s; }
        .slide:nth-child(4) { animation-delay: 12s; }
        .slide:nth-child(5) { animation-delay: 16s; }
        .slide:nth-child(6) { animation-delay: 20s; }
        .slide:nth-child(7) { animation-delay: 24s; }

        @keyframes fade {
            0% { opacity: 0; transform: scale(0.95); }
            8.33% { opacity: 1; transform: scale(1); }
            25% { opacity: 1; transform: scale(1); }
            33.33% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 0; }
        }
        .slide img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        .caption {
            font-size: 1.4em;
            line-height: 1.8;
            color: #2c7fb8;
            font-weight: 500;
            padding: 0 20px;
            margin: 20px 0 60px;
        }
        header {
            text-align: center;
            padding: 40px 20px 20px;
            color: #2c7fb8;
        }
        h1 {
            font-size: 2.6em;
            margin: 0;
        }
        footer {
            position: fixed;
            bottom: 20px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>2026年的我，写给最爱的你 ♡</h1>
    </header>

    <div class="slideshow">
        <div class="slide">
            <img src="https://youke2.picui.cn/s1/2025/12/26/694df47462203.jpg" alt="蓝色花束">
            <div class="caption">你送我的蓝色妖姬，像天空一样温柔，从此我的世界只开这一种颜色。</div>
        </div>

        <div class="slide">
            <img src="https://youke2.picui.cn/s1/2025/12/26/694df46f96495.jpg" alt="比耶牵手">
            <div class="caption">十指相扣，比出全世界最幸福的yeah，因为赢家永远是我们。</div>
        </div>

        <div class="slide">
            <img src="https://youke2.picui.cn/s1/2025/12/26/694df8b4caebd.jpg" alt="电影院周年纪念">
            <div class="caption">又一年，和你一起看《疯狂动物城》，原来最疯狂的不是动物，是我爱你的心。</div>
        </div>

        <div class="slide">
            <img src="https://youke2.picui.cn/s1/2025/12/26/694df93da6865.jpg" alt="动漫自拍">
            <div class="caption">如果我们是二次元情侣，我一定每天都给你画最甜的自拍背景。</div>
        </div>

        <div class="slide">
            <img src="https://youke2.picui.cn/s1/2025/12/26/694df93cc208a.jpg" alt="动漫合照">
            <div class="caption">漫画里的我们，也在认真地相爱着呢。</div>
        </div>

        <div class="slide">
            <img src="https://youke2.picui.cn/s1/2025/12/26/694df93f7e0c9.jpg" alt="手放在胸口">
            <div class="caption">把你的手放在我心口，它只为你跳得这么快，这么稳。</div>
        </div>

        <div class="slide">
            <img src="https://youke2.picui.cn/s1/2025/12/26/694df93e911b6.jpg" alt="比心">
            <div class="caption">比心不是姿势，是我每时每刻都在对你说：我爱你。</div>
        </div>
    </div>

    <footer>
        To my forever love ♡ | 2026
    </footer>
</body>
</html>
